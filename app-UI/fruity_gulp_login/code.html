<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Fruity Gulp Juice Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f27f0d",
            "background-light": "#f8f7f5",
            "background-dark": "#221910",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .form-input-container {
      position: relative;
    }
    .form-input {
      background-color: var(--tw-bg-opacity, 1) var(--tw-bg-color, #f8f7f5);color: #3f2a1a;
      transition: all 0.2s ease-in-out;
    }
    .dark .form-input {
      background-color: var(--tw-bg-opacity, 1) var(--tw-bg-color, #221910);
      color: #e3d9d0;
    }
    .form-label {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #a88d72;
      background-color: transparent;
      padding: 0 0.25rem;
      transition: all 0.2s ease-in-out;
      pointer-events: none;
    }
    .form-input:focus + .form-label,
    .form-input:not(:placeholder-shown) + .form-label {
      top: 0;
      font-size: 0.75rem;
      color: #f27f0d;
      background-color: var(--tw-bg-color, #f8f7f5);
    }
    .dark .form-input:focus + .form-label,
    .dark .form-input:not(:placeholder-shown) + .form-label {
        background-color: var(--tw-bg-color, #221910);
    }
    .form-input:focus {
        border-color: #f27f0d;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col h-screen">
<header class="flex items-center p-4">
<button class="text-background-dark/80 dark:text-background-light/80 p-2 rounded-full hover:bg-primary/10 dark:hover:bg-primary/20">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
</header>
<main class="flex-grow flex flex-col px-6 pt-4 pb-8">
<div class="mb-10">
<h1 class="text-3xl font-bold text-background-dark dark:text-background-light">Welcome back</h1>
<p class="text-background-dark/60 dark:text-background-light/60 mt-1">Login to your account</p>
</div>
<form class="space-y-6">
<div class="form-input-container">
<input class="form-input w-full h-14 px-4 rounded-lg border border-background-dark/20 dark:border-background-light/20 focus:ring-0 focus:outline-none placeholder-transparent" id="phone_or_email" placeholder=" " type="text"/>
<label class="form-label" for="phone_or_email">Phone or Email</label>
</div>
<div class="form-input-container">
<input class="form-input w-full h-14 px-4 rounded-lg border border-background-dark/20 dark:border-background-light/20 focus:ring-0 focus:outline-none placeholder-transparent" id="password" placeholder=" " type="password"/>
<label class="form-label" for="password">Password</label>
</div>
<div class="text-right">
<a class="text-sm font-medium text-primary hover:underline" href="#">Forgot Password?</a>
</div>
<button class="w-full h-14 flex items-center justify-center rounded-lg bg-primary text-white font-bold text-lg shadow-md hover:bg-opacity-90 active:scale-95 transition-transform duration-200" type="submit">
          Login
        </button>
</form>
<div class="my-8 flex items-center justify-center">
<span class="h-px bg-background-dark/20 dark:bg-background-light/20 flex-grow"></span>
<span class="mx-4 text-sm text-background-dark/60 dark:text-background-light/60">Or continue with</span>
<span class="h-px bg-background-dark/20 dark:bg-background-light/20 flex-grow"></span>
</div>
<div class="flex items-center justify-center space-x-4">
<button class="flex items-center justify-center w-14 h-14 rounded-full border border-background-dark/20 dark:border-background-light/20 bg-background-light dark:bg-background-dark hover:bg-primary/10 dark:hover:bg-primary/20 transition">
<img alt="Google" class="w-7 h-7" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDrfZHniLRGh7YOuhMwJ2Eo1gvqXLHhK7kIe9BJ9sxYtwQX799YW3VHDx146ONvHnJsWaDahoa_LiZWdwpf2-nc1H3omnjo1HPKqLrq99rSGFsPu_qYGA43FL0MMkSPW3UqX-fy_5763eaaZQPya-U2WSQcQ568w41AOhWKd5iEFNiVWKeSt-STndoQitkOAVRLgBkEmzPX27IfYTQ98fASiJtfz6W7cRjwd5Kalm8HN-P8oBZBWuHmOJ1PG9uvUiwzwjU9LSNy"/>
</button>
<button class="flex items-center justify-center w-14 h-14 rounded-full border border-background-dark/20 dark:border-background-light/20 bg-background-light dark:bg-background-dark hover:bg-primary/10 dark:hover:bg-primary/20 transition">
<svg class="w-7 h-7 text-[#1877F2]" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.879V14.89h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v7.039A9.957 9.957 0 0 0 22 12z"></path></svg>
</button>
</div>
<div class="mt-auto text-center">
<p class="text-sm text-background-dark/60 dark:text-background-light/60">
          Don't have an account? <a class="font-bold text-primary hover:underline" href="#">Sign Up</a>
</p>
</div>
</main>
</div>

</body></html>
